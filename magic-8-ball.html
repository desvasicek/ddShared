<style>
body {
	margin: 0px
}
footer {
	position: absolute;
	bottom: 0px;
	width: 100%;
	background-color: #BFBFBF;
	color: #FFFFFF
}

  width: 300px;
  height: 300px;
  line-height: 300px;
  border-radius: 50%;
  font-size: 10px;

<p><marquee direction=right behavior=alternate>MAGIC 8-BALL</marquee></p>
<center><div id="8Ball" class="ball">ASK A QUESTION</div></center>
<p></p>
<center><input id=q><button onclick='ask()'>Ask</button></center>
<footer><marquee direction=left behavior=alternate>ASK A QUESTION</marquee></footer>
<script>
function ask() {
	var answers = ['ASK AGAIN LATER', 'YES', 'NO', 'REPEAT THAT, PLEASE', 'MAYBE', "DON'T COUNT ON IT", 'OUTLOOK IS NOT GOOD', 'VERY DOUBTFUL', "I DON'T UNDERSTAND THAT QUESTION, PLEASE REPHRASE", 'BETTER NOT TELL YOU NOW', 'CONCENTRATE AND ASK AGAIN', 'IT IS CERTAIN', 'WITHOUT A DOUBT', 'YOU MAY RELY ON IT', 'YES, DEFINITELY', 'IT IS DECIDELY SO', 'SIGNS POINT TO YES']
	var answer = answers[Math.floor(Math.random() * answers.length)]
	document.getElementById('8Ball').innerHTML = answer;
	if  (document.getElementById('q').value.toUpperCase().includes('WHAT ARE YOU')) {
		document.getElementById('8Ball').innerHTML = 'A MAGIC 8 BALL';
	}
}
</script>
